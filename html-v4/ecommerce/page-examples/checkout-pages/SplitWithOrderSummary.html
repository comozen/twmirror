<div class="bg-white">
 <!-- Background color split screen for large screens -->
 <div aria-hidden="true" class="fixed top-0 left-0 hidden h-full w-1/2 bg-white lg:block">
 </div>
 <div aria-hidden="true" class="fixed top-0 right-0 hidden h-full w-1/2 bg-indigo-900 lg:block">
 </div>
 <header class="relative mx-auto max-w-7xl bg-indigo-900 py-6 lg:grid lg:grid-cols-2 lg:gap-x-16 lg:bg-transparent lg:px-8 lg:pt-16 lg:pb-10">
  <div class="mx-auto flex max-w-2xl px-4 lg:w-full lg:max-w-lg lg:px-0">
   <a href="#">
    <span class="sr-only">
     Your Company
    </span>
    <img alt="" class="h-8 w-auto lg:hidden" src="/plus-assets/img/logos/mark.svg?color=indigo&amp;shade=300"/>
    <img alt="" class="hidden h-8 w-auto lg:block" src="/plus-assets/img/logos/mark.svg?color=indigo&amp;shade=600"/>
   </a>
  </div>
 </header>
 <main class="relative mx-auto grid max-w-7xl grid-cols-1 gap-x-16 lg:grid-cols-2 lg:px-8">
  <h1 class="sr-only">
   Checkout
  </h1>
  <section aria-labelledby="summary-heading" class="bg-indigo-900 pt-6 pb-12 text-indigo-300 md:px-10 lg:col-start-2 lg:row-start-1 lg:mx-auto lg:w-full lg:max-w-lg lg:bg-transparent lg:px-0 lg:pt-0 lg:pb-24">
   <div class="mx-auto max-w-2xl px-4 lg:max-w-none lg:px-0">
    <h2 class="sr-only" id="summary-heading">
     Order summary
    </h2>
    <dl>
     <dt class="text-sm font-medium">
      Amount due
     </dt>
     <dd class="mt-1 text-3xl font-bold tracking-tight text-white">
      $232.00
     </dd>
    </dl>
    <ul class="divide-y divide-white/10 text-sm font-medium" role="list">
     <li class="flex items-start space-x-4 py-6">
      <img alt="Front of zip tote bag with white canvas, white handles, and black drawstring top." class="size-20 flex-none rounded-md object-cover" src="/plus-assets/img/ecommerce-images/checkout-page-07-product-01.jpg"/>
      <div class="flex-auto space-y-1">
       <h3 class="text-white">
        High Wall Tote
       </h3>
       <p>
        White and black
       </p>
       <p>
        15L
       </p>
      </div>
      <p class="flex-none text-base font-medium text-white">
       $210.00
      </p>
     </li>
     <!-- More products... -->
    </ul>
    <dl class="space-y-6 border-t border-white/10 pt-6 text-sm font-medium">
     <div class="flex items-center justify-between">
      <dt>
       Subtotal
      </dt>
      <dd>
       $570.00
      </dd>
     </div>
     <div class="flex items-center justify-between">
      <dt>
       Shipping
      </dt>
      <dd>
       $25.00
      </dd>
     </div>
     <div class="flex items-center justify-between">
      <dt>
       Taxes
      </dt>
      <dd>
       $47.60
      </dd>
     </div>
     <div class="flex items-center justify-between border-t border-white/10 pt-6 text-white">
      <dt class="text-base">
       Total
      </dt>
      <dd class="text-base">
       $642.60
      </dd>
     </div>
    </dl>
   </div>
  </section>
  <section aria-labelledby="payment-and-shipping-heading" class="py-16 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:w-full lg:max-w-lg lg:pt-0 lg:pb-24">
   <h2 class="sr-only" id="payment-and-shipping-heading">
    Payment and shipping details
   </h2>
   <form>
    <div class="mx-auto max-w-2xl px-4 lg:max-w-none lg:px-0">
     <div>
      <h3 class="text-lg font-medium text-gray-900" id="contact-info-heading">
       Contact information
      </h3>
      <div class="mt-6">
       <label class="block text-sm/6 font-medium text-gray-700" for="email-address">
        Email address
       </label>
       <div class="mt-2">
        <input autocomplete="email" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="email-address" name="email-address" type="email"/>
       </div>
      </div>
     </div>
     <div class="mt-10">
      <h3 class="text-lg font-medium text-gray-900" id="payment-heading">
       Payment details
      </h3>
      <div class="mt-6 grid grid-cols-3 gap-x-4 gap-y-6 sm:grid-cols-4">
       <div class="col-span-3 sm:col-span-4">
        <label class="block text-sm/6 font-medium text-gray-700" for="card-number">
         Card number
        </label>
        <div class="mt-2">
         <input autocomplete="cc-number" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="card-number" name="card-number" type="text"/>
        </div>
       </div>
       <div class="col-span-2 sm:col-span-3">
        <label class="block text-sm/6 font-medium text-gray-700" for="expiration-date">
         Expiration date (MM/YY)
        </label>
        <div class="mt-2">
         <input autocomplete="cc-exp" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="expiration-date" name="expiration-date" type="text"/>
        </div>
       </div>
       <div>
        <label class="block text-sm/6 font-medium text-gray-700" for="cvc">
         CVC
        </label>
        <div class="mt-2">
         <input autocomplete="csc" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="cvc" name="cvc" type="text"/>
        </div>
       </div>
      </div>
     </div>
     <div class="mt-10">
      <h3 class="text-lg font-medium text-gray-900" id="shipping-heading">
       Shipping address
      </h3>
      <div class="mt-6 grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-3">
       <div class="sm:col-span-3">
        <label class="block text-sm/6 font-medium text-gray-700" for="address">
         Address
        </label>
        <div class="mt-2">
         <input autocomplete="street-address" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="address" name="address" type="text"/>
        </div>
       </div>
       <div>
        <label class="block text-sm/6 font-medium text-gray-700" for="city">
         City
        </label>
        <div class="mt-2">
         <input autocomplete="address-level2" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="city" name="city" type="text"/>
        </div>
       </div>
       <div>
        <label class="block text-sm/6 font-medium text-gray-700" for="region">
         State / Province
        </label>
        <div class="mt-2">
         <input autocomplete="address-level1" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="region" name="region" type="text"/>
        </div>
       </div>
       <div>
        <label class="block text-sm/6 font-medium text-gray-700" for="postal-code">
         Postal code
        </label>
        <div class="mt-2">
         <input autocomplete="postal-code" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="postal-code" name="postal-code" type="text"/>
        </div>
       </div>
      </div>
     </div>
     <div class="mt-10">
      <h3 class="text-lg font-medium text-gray-900">
       Billing information
      </h3>
      <div class="mt-6 flex gap-3">
       <div class="flex h-5 shrink-0 items-center">
        <div class="group grid size-4 grid-cols-1">
         <input checked="" class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" id="same-as-shipping" name="same-as-shipping" type="checkbox"/>
         <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" fill="none" viewbox="0 0 14 14">
          <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          </path>
          <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          </path>
         </svg>
        </div>
       </div>
       <label class="text-sm font-medium text-gray-900" for="same-as-shipping">
        Same as shipping information
       </label>
      </div>
     </div>
     <div class="mt-10 flex justify-end border-t border-gray-200 pt-6">
      <button class="rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-xs hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50 focus:outline-hidden" type="submit">
       Pay now
      </button>
     </div>
    </div>
   </form>
  </section>
 </main>
</div>
