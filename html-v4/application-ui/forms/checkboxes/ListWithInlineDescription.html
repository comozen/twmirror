<fieldset>
 <legend class="sr-only">
  Notifications
 </legend>
 <div class="space-y-5">
  <div class="flex gap-3">
   <div class="flex h-6 shrink-0 items-center">
    <div class="group grid size-4 grid-cols-1">
     <input aria-describedby="comments-description" checked="" class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" id="comments" name="comments" type="checkbox"/>
     <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" fill="none" viewbox="0 0 14 14">
      <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      </path>
      <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      </path>
     </svg>
    </div>
   </div>
   <div class="text-sm/6">
    <label class="font-medium text-gray-900" for="comments">
     New comments
    </label>
    <span class="text-gray-500" id="comments-description">
     <span class="sr-only">
      New comments
     </span>
     so you always know what's happening.
    </span>
   </div>
  </div>
  <div class="flex gap-3">
   <div class="flex h-6 shrink-0 items-center">
    <div class="group grid size-4 grid-cols-1">
     <input aria-describedby="candidates-description" class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" id="candidates" name="candidates" type="checkbox"/>
     <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" fill="none" viewbox="0 0 14 14">
      <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      </path>
      <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      </path>
     </svg>
    </div>
   </div>
   <div class="text-sm/6">
    <label class="font-medium text-gray-900" for="candidates">
     New candidates
    </label>
    <span class="text-gray-500" id="candidates-description">
     <span class="sr-only">
      New candidates
     </span>
     who apply for any open postings.
    </span>
   </div>
  </div>
  <div class="flex gap-3">
   <div class="flex h-6 shrink-0 items-center">
    <div class="group grid size-4 grid-cols-1">
     <input aria-describedby="offers-description" class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" id="offers" name="offers" type="checkbox"/>
     <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" fill="none" viewbox="0 0 14 14">
      <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      </path>
      <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      </path>
     </svg>
    </div>
   </div>
   <div class="text-sm/6">
    <label class="font-medium text-gray-900" for="offers">
     Offers
    </label>
    <span class="text-gray-500" id="offers-description">
     <span class="sr-only">
      Offers
     </span>
     when they are accepted or rejected by candidates.
    </span>
   </div>
  </div>
 </div>
</fieldset>
