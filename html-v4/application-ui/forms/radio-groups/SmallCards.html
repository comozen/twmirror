<fieldset aria-label="Choose a memory option">
 <div class="flex items-center justify-between">
  <div class="text-sm/6 font-medium text-gray-900">
   RAM
  </div>
  <a class="text-sm/6 font-medium text-indigo-600 hover:text-indigo-500" href="#">
   See performance specs
  </a>
 </div>
 <div class="mt-2 grid grid-cols-3 gap-3 sm:grid-cols-6">
  <!--
      In Stock: "cursor-pointer", Out of Stock: "opacity-25 cursor-not-allowed"
      Active: "ring-2 ring-indigo-600 ring-offset-2"
      Checked: "ring-0 bg-indigo-600 text-white hover:bg-indigo-500", Not Checked: "ring-1 ring-gray-300 bg-white text-gray-900 hover:bg-gray-50"
      Not Active and not Checked: "ring-inset"
      Active and Checked: "ring-2"
    -->
  <label class="flex cursor-pointer items-center justify-center rounded-md px-3 py-3 text-sm font-semibold uppercase focus:outline-hidden sm:flex-1">
   <input class="sr-only" name="memory-option" type="radio" value="4 GB"/>
   <span>
    4 GB
   </span>
  </label>
