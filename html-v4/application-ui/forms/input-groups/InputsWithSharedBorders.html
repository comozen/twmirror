<div>
 <fieldset>
  <legend class="block text-sm/6 font-medium text-gray-900">
   Card details
  </legend>
  <div class="mt-2 grid grid-cols-2">
   <div class="col-span-2">
    <input aria-label="Card number" class="block w-full rounded-t-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="card-number" name="card-number" placeholder="Card number" type="text"/>
   </div>
   <div class="-mt-px -mr-px">
    <input aria-label="Expiration date" class="block w-full rounded-bl-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="card-expiration-date" name="card-expiration-date" placeholder="MM / YY" type="text"/>
   </div>
   <div class="-mt-px">
    <input aria-label="CVC" class="block w-full rounded-br-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="card-cvc" name="card-cvc" placeholder="CVC" type="text"/>
   </div>
  </div>
 </fieldset>
 <fieldset class="mt-6">
  <legend class="block text-sm/6 font-medium text-gray-900">
   Billing address
  </legend>
  <div class="mt-2">
   <div class="grid grid-cols-1 focus-within:relative">
    <select aria-label="Country" autocomplete="country-name" class="col-start-1 row-start-1 w-full appearance-none rounded-t-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="country" name="country">
     <option>
      United States
     </option>
     <option>
      Canada
     </option>
     <option>
      Mexico
     </option>
    </select>
    <svg aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" data-slot="icon" fill="currentColor" viewbox="0 0 16 16">
     <path clip-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" fill-rule="evenodd">
     </path>
    </svg>
   </div>
   <div class="-mt-px">
    <input aria-label="ZIP / Postal code" autocomplete="postal-code" class="block w-full rounded-b-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="postal-code" name="postal-code" placeholder="ZIP / Postal code" type="text"/>
   </div>
  </div>
 </fieldset>
</div>
