<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
 <div class="w-full max-w-sm space-y-10">
  <div>
   <img alt="Your Company" class="mx-auto h-10 w-auto" src="/plus-assets/img/logos/mark.svg?color=indigo&amp;shade=600"/>
   <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">
    Sign in to your account
   </h2>
  </div>
  <form action="#" class="space-y-6" method="POST">
   <div>
    <div class="col-span-2">
     <input aria-label="Email address" autocomplete="email" class="block w-full rounded-t-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
    </div>
    <div class="-mt-px">
     <input aria-label="Password" autocomplete="current-password" class="block w-full rounded-b-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="password" name="password" placeholder="Password" required="" type="password"/>
    </div>
   </div>
   <div class="flex items-center justify-between">
    <div class="flex gap-3">
     <div class="flex h-6 shrink-0 items-center">
      <div class="group grid size-4 grid-cols-1">
       <input class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" id="remember-me" name="remember-me" type="checkbox"/>
       <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" fill="none" viewbox="0 0 14 14">
        <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        </path>
        <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        </path>
       </svg>
      </div>
     </div>
     <label class="block text-sm/6 text-gray-900" for="remember-me">
      Remember me
     </label>
    </div>
    <div class="text-sm/6">
     <a class="font-semibold text-indigo-600 hover:text-indigo-500" href="#">
      Forgot password?
     </a>
    </div>
   </div>
   <div>
    <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">
     Sign in
    </button>
   </div>
  </form>
  <p class="text-center text-sm/6 text-gray-500">
   Not a member?
   <a class="font-semibold text-indigo-600 hover:text-indigo-500" href="#">
    Start a 14-day free trial
   </a>
  </p>
 </div>
</div>
