<header class="bg-white shadow-sm">
 <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-200 lg:px-8">
  <div class="relative flex h-16 justify-between">
   <div class="relative z-10 flex px-2 lg:px-0">
    <div class="flex shrink-0 items-center">
     <img alt="Your Company" class="h-8 w-auto" src="/plus-assets/img/logos/mark.svg?color=indigo&amp;shade=600"/>
    </div>
   </div>
   <div class="relative z-0 flex flex-1 items-center justify-center px-2 sm:absolute sm:inset-0">
    <div class="grid w-full grid-cols-1 sm:max-w-xs">
     <input class="col-start-1 row-start-1 block w-full rounded-md bg-white py-1.5 pr-3 pl-10 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" name="search" placeholder="Search" type="search"/>
     <svg aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-gray-400" data-slot="icon" fill="currentColor" viewbox="0 0 20 20">
      <path clip-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" fill-rule="evenodd">
      </path>
     </svg>
    </div>
   </div>
   <div class="relative z-10 flex items-center lg:hidden">
    <!-- Mobile menu button -->
    <button aria-controls="mobile-menu" aria-expanded="false" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-hidden focus:ring-inset" type="button">
     <span class="absolute -inset-0.5">
     </span>
     <span class="sr-only">
      Open menu
     </span>
     <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
     <svg aria-hidden="true" class="block size-6" data-slot="icon" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24">
      <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
     <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
     <svg aria-hidden="true" class="hidden size-6" data-slot="icon" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24">
      <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </button>
   </div>
   <div class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center">
    <button class="relative shrink-0 rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden" type="button">
     <span class="absolute -inset-1.5">
     </span>
     <span class="sr-only">
      View notifications
     </span>
     <svg aria-hidden="true" class="size-6" data-slot="icon" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24">
      <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </button>
    <!-- Profile dropdown -->
    <div class="relative ml-4 shrink-0">
     <div>
      <button aria-expanded="false" aria-haspopup="true" class="relative flex rounded-full bg-white focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden" id="user-menu-button" type="button">
       <span class="absolute -inset-1.5">
       </span>
       <span class="sr-only">
        Open user menu
       </span>
       <img alt="" class="size-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80"/>
      </button>
     </div>
     <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
     <div aria-labelledby="user-menu-button" aria-orientation="vertical" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5 focus:outline-hidden" role="menu" tabindex="-1">
      <!-- Active: "bg-gray-100 outline-hidden", Not Active: "" -->
      <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-0" role="menuitem" tabindex="-1">
       Your Profile
      </a>
      <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-1" role="menuitem" tabindex="-1">
       Settings
      </a>
      <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-2" role="menuitem" tabindex="-1">
       Sign out
      </a>
     </div>
    </div>
   </div>
  </div>
  <nav aria-label="Global" class="hidden lg:flex lg:space-x-8 lg:py-2">
   <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
   <a aria-current="page" class="inline-flex items-center rounded-md bg-gray-100 px-3 py-2 text-sm font-medium text-gray-900" href="#">
    Dashboard
   </a>
   <a class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-50 hover:text-gray-900" href="#">
    Team
   </a>
   <a class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-50 hover:text-gray-900" href="#">
    Projects
   </a>
   <a class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-50 hover:text-gray-900" href="#">
    Calendar
   </a>
  </nav>
 </div>
 <!-- Mobile menu, show/hide based on menu state. -->
 <nav aria-label="Global" class="lg:hidden" id="mobile-menu">
  <div class="space-y-1 px-2 pt-2 pb-3">
   <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
   <a aria-current="page" class="block rounded-md bg-gray-100 px-3 py-2 text-base font-medium text-gray-900" href="#">
    Dashboard
   </a>
   <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50 hover:text-gray-900" href="#">
    Team
   </a>
   <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50 hover:text-gray-900" href="#">
    Projects
   </a>
   <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50 hover:text-gray-900" href="#">
    Calendar
   </a>
  </div>
  <div class="border-t border-gray-200 pt-4 pb-3">
   <div class="flex items-center px-4">
    <div class="shrink-0">
     <img alt="" class="size-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80"/>
    </div>
    <div class="ml-3">
     <div class="text-base font-medium text-gray-800">
      Tom Cook
     </div>
     <div class="text-sm font-medium text-gray-500">
      tom@example.com
     </div>
    </div>
    <button class="relative ml-auto shrink-0 rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden" type="button">
     <span class="absolute -inset-1.5">
     </span>
     <span class="sr-only">
      View notifications
     </span>
     <svg aria-hidden="true" class="size-6" data-slot="icon" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24">
      <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </button>
   </div>
   <div class="mt-3 space-y-1 px-2">
    <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900" href="#">
     Your Profile
    </a>
    <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900" href="#">
     Settings
    </a>
    <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900" href="#">
     Sign out
    </a>
   </div>
  </div>
 </nav>
</header>
