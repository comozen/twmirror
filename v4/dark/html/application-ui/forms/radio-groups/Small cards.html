<fieldset aria-label="Choose a memory option">
  <div class="flex items-center justify-between">
    <div class="text-sm/6 font-medium text-white">RAM</div>
    <a href="#" class="text-sm/6 font-medium text-indigo-400 hover:text-indigo-300">See performance specs</a>
  </div>
  <div class="mt-2 grid grid-cols-3 gap-3 sm:grid-cols-6">
    <label aria-label="4 GB" class="group relative flex items-center justify-center rounded-md border border-white/10 bg-gray-800/50 p-3 has-checked:border-indigo-500 has-checked:bg-indigo-500 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-500 has-disabled:border-white/10 has-disabled:bg-gray-800 has-disabled:opacity-25">
      <input type="radio" name="option" value="4gb" class="absolute inset-0 appearance-none focus:outline-none disabled:cursor-not-allowed" />
      <span class="text-sm font-medium text-white uppercase">4 GB</span>
    </label>
    <label aria-label="8 GB" class="group relative flex items-center justify-center rounded-md border border-white/10 bg-gray-800/50 p-3 has-checked:border-indigo-500 has-checked:bg-indigo-500 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-500 has-disabled:border-white/10 has-disabled:bg-gray-800 has-disabled:opacity-25">
      <input type="radio" name="option" value="8gb" class="absolute inset-0 appearance-none focus:outline-none disabled:cursor-not-allowed" />
      <span class="text-sm font-medium text-white uppercase">8 GB</span>
    </label>
    <label aria-label="16 GB" class="group relative flex items-center justify-center rounded-md border border-white/10 bg-gray-800/50 p-3 has-checked:border-indigo-500 has-checked:bg-indigo-500 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-500 has-disabled:border-white/10 has-disabled:bg-gray-800 has-disabled:opacity-25">
      <input type="radio" name="option" value="16gb" checked class="absolute inset-0 appearance-none focus:outline-none disabled:cursor-not-allowed" />
      <span class="text-sm font-medium text-white uppercase">16 GB</span>
    </label>
    <label aria-label="32 GB" class="group relative flex items-center justify-center rounded-md border border-white/10 bg-gray-800/50 p-3 has-checked:border-indigo-500 has-checked:bg-indigo-500 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-500 has-disabled:border-white/10 has-disabled:bg-gray-800 has-disabled:opacity-25">
      <input type="radio" name="option" value="32gb" class="absolute inset-0 appearance-none focus:outline-none disabled:cursor-not-allowed" />
      <span class="text-sm font-medium text-white uppercase">32 GB</span>
    </label>
    <label aria-label="64 GB" class="group relative flex items-center justify-center rounded-md border border-white/10 bg-gray-800/50 p-3 has-checked:border-indigo-500 has-checked:bg-indigo-500 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-500 has-disabled:border-white/10 has-disabled:bg-gray-800 has-disabled:opacity-25">
      <input type="radio" name="option" value="64gb" class="absolute inset-0 appearance-none focus:outline-none disabled:cursor-not-allowed" />
      <span class="text-sm font-medium text-white uppercase">64 GB</span>
    </label>
    <label aria-label="128 GB" class="group relative flex items-center justify-center rounded-md border border-white/10 bg-gray-800/50 p-3 has-checked:border-indigo-500 has-checked:bg-indigo-500 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-500 has-disabled:border-white/10 has-disabled:bg-gray-800 has-disabled:opacity-25">
      <input type="radio" name="option" value="128gb" disabled class="absolute inset-0 appearance-none focus:outline-none disabled:cursor-not-allowed" />
      <span class="text-sm font-medium text-white uppercase">128 GB</span>
    </label>
  </div>
</fieldset>
