<el-select name="selected" value="published">
  <div class="inline-flex divide-x divide-indigo-700 rounded-md outline-none">
    <div class="inline-flex items-center gap-x-1.5 rounded-l-md bg-indigo-600 px-3 py-2 text-white">
      <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="-ml-0.5 size-5">
        <path d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" fill-rule="evenodd" />
      </svg>
      <el-selectedcontent class="text-sm font-semibold">Published</el-selectedcontent>
    </div>
    <button type="button" aria-label="Change published status" class="inline-flex items-center rounded-l-none rounded-r-md bg-indigo-600 p-2 hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-indigo-400">
      <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5 text-white forced-colors:text-[Highlight]">
        <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
      </svg>
    </button>
  </div>

  <el-options anchor="bottom end" popover class="m-0 w-72 origin-top-right divide-y divide-gray-200 overflow-hidden rounded-md bg-white p-0 shadow-lg outline outline-1 outline-black/5 [--anchor-gap:theme(spacing.2)] data-[closed]:data-[leave]:opacity-0 data-[leave]:transition data-[leave]:duration-100 data-[leave]:ease-in data-[leave]:[transition-behavior:allow-discrete]">
    <el-option value="published" class="group/option cursor-default select-none p-4 text-sm text-gray-900 focus:bg-indigo-600 focus:text-white focus:outline-none [&:not([hidden])]:block">
      <div class="flex flex-col">
        <div class="flex justify-between">
          <p class="font-normal group-aria-selected/option:font-semibold [el-selectedcontent_&]:font-semibold">Published</p>
          <span class="text-indigo-600 group-focus/option:text-white group-[:not([aria-selected='true'])]/option:hidden [el-selectedcontent_&]:hidden">
            <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
              <path d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <p class="mt-2 text-gray-500 group-focus/option:text-indigo-200 [el-selectedcontent_&]:hidden">This job posting can be viewed by anyone who has the link.</p>
      </div>
    </el-option>
    <el-option value="draft" class="group/option cursor-default select-none p-4 text-sm text-gray-900 focus:bg-indigo-600 focus:text-white focus:outline-none [&:not([hidden])]:block">
      <div class="flex flex-col">
        <div class="flex justify-between">
          <p class="font-normal group-aria-selected/option:font-semibold [el-selectedcontent_&]:font-semibold">Draft</p>
          <span class="text-indigo-600 group-focus/option:text-white group-[:not([aria-selected='true'])]/option:hidden [el-selectedcontent_&]:hidden">
            <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
              <path d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <p class="mt-2 text-gray-500 group-focus/option:text-indigo-200 [el-selectedcontent_&]:hidden">This job posting will no longer be publicly accessible.</p>
      </div>
    </el-option>
  </el-options>
</el-select>
