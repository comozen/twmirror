<button command="show-modal" commandfor="drawer" class="rounded-md bg-white/10 px-2.5 py-1.5 text-sm font-semibold text-white ring-1 ring-inset ring-white/5 hover:bg-white/20">Open drawer</button>
<el-dialog>
  <dialog id="drawer" aria-labelledby="drawer-title" class="fixed inset-0 m-0 size-auto max-h-none max-w-none overflow-hidden bg-transparent p-0 backdrop:bg-transparent">
    <div tabindex="0" class="absolute inset-0 pl-10 focus:outline focus:outline-0 sm:pl-16">
      <el-dialog-panel class="ml-auto block size-full max-w-md transform transition duration-500 ease-in-out data-[closed]:translate-x-full sm:duration-700">
        <div class="relative flex h-full flex-col divide-y divide-white/10 bg-gray-800 shadow-xl after:absolute after:inset-y-0 after:left-0 after:w-px after:bg-white/10">
          <div class="flex min-h-0 flex-1 flex-col overflow-y-auto py-6">
            <div class="px-4 sm:px-6">
              <div class="flex items-start justify-between">
                <h2 id="drawer-title" class="text-base font-semibold text-white">Panel title</h2>
                <div class="ml-3 flex h-7 items-center">
                  <button type="button" command="close" commandfor="drawer" class="relative rounded-md text-gray-400 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                    <span class="absolute -inset-2.5"></span>
                    <span class="sr-only">Close panel</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                      <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="relative mt-6 flex-1 px-4 sm:px-6">
              <!-- Your content -->
            </div>
          </div>
          <div class="flex shrink-0 justify-end px-4 py-4">
            <button type="button" command="close" commandfor="drawer" class="rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white ring-1 ring-inset ring-white/5 hover:bg-white/20">Cancel</button>
            <button type="submit" class="ml-4 inline-flex justify-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Save</button>
          </div>
        </div>
      </el-dialog-panel>
    </div>
  </dialog>
</el-dialog>
