<fieldset>
  <legend class="text-sm/6 font-semibold text-white">Transfer funds</legend>
  <p class="mt-1 text-sm/6 text-gray-400">Transfer your balance to your bank account.</p>
  <div class="mt-2.5 divide-y divide-white/10">
    <div class="relative flex items-start pb-4 pt-3.5">
      <div class="min-w-0 flex-1 text-sm/6">
        <label for="account-checking" class="font-medium text-white">Checking</label>
        <p id="account-checking-description" class="text-gray-400">CIBC ••••6610</p>
      </div>
      <div class="ml-3 flex h-6 items-center">
        <input id="account-checking" type="radio" name="account" checked aria-describedby="account-checking-description" class="relative size-4 appearance-none rounded-full border border-white/10 bg-white/5 before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-indigo-500 checked:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:border-white/5 disabled:bg-white/10 disabled:before:bg-white/20 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden" />
      </div>
    </div>
    <div class="relative flex items-start pb-4 pt-3.5">
      <div class="min-w-0 flex-1 text-sm/6">
        <label for="account-savings" class="font-medium text-white">Savings</label>
        <p id="account-savings-description" class="text-gray-400">Bank of America ••••0149</p>
      </div>
      <div class="ml-3 flex h-6 items-center">
        <input id="account-savings" type="radio" name="account" aria-describedby="account-savings-description" class="relative size-4 appearance-none rounded-full border border-white/10 bg-white/5 before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-indigo-500 checked:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:border-white/5 disabled:bg-white/10 disabled:before:bg-white/20 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden" />
      </div>
    </div>
    <div class="relative flex items-start pb-4 pt-3.5">
      <div class="min-w-0 flex-1 text-sm/6">
        <label for="account-mastercard" class="font-medium text-white">Mastercard</label>
        <p id="account-mastercard-description" class="text-gray-400">Capital One ••••7877</p>
      </div>
      <div class="ml-3 flex h-6 items-center">
        <input id="account-mastercard" type="radio" name="account" aria-describedby="account-mastercard-description" class="relative size-4 appearance-none rounded-full border border-white/10 bg-white/5 before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-indigo-500 checked:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:border-white/5 disabled:bg-white/10 disabled:before:bg-white/20 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden" />
      </div>
    </div>
  </div>
</fieldset>
