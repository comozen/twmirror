        <p id="small-description" class="text-gray-400">4 GB RAM / 2 CPUS / 80 GB SSD Storage</p>

    </div>
    <div class="relative flex items-start">

      </div>

    <div class="relative flex items-start">
      <div class="flex h-6 items-center">
        <input id="large" type="radio" name="plan" aria-describedby="large-description" class="relative size-4 appearance-none rounded-full border border-white/10 bg-white/5 before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-indigo-500 checked:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:border-white/5 disabled:bg-white/10 disabled:before:bg-white/20 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden" />
