      <div>
       <label class="block text-sm/6 font-semibold text-gray-900" for="first-name">

      <div>
       <label class="block text-sm/6 font-semibold text-gray-900" for="last-name">

      </div>
      <div class="sm:col-span-2">
       <div class="flex justify-between text-sm/6">
        <label class="block font-semibold text-gray-900" for="phone">

         Optional
        </p>

        <input aria-describedby="phone-description" autocomplete="tel" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" id="phone" name="phone" type="tel"/>
