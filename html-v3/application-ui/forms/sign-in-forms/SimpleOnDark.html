<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
 <div class="sm:mx-auto sm:w-full sm:max-w-sm">
  <img alt="Your Company" class="mx-auto h-10 w-auto" src="/plus-assets/img/logos/mark.svg?color=indigo&amp;shade=500"/>
  <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">
   Sign in to your account
  </h2>
 </div>
 <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <form action="#" class="space-y-6" method="POST">
   <div>
    <label class="block text-sm/6 font-medium text-white" for="email">
     Email address
    </label>
    <div class="mt-2">
     <input autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" id="email" name="email" required="" type="email"/>
    </div>
   </div>
   <div>
    <div class="flex items-center justify-between">
     <label class="block text-sm/6 font-medium text-white" for="password">
      Password
     </label>
     <div class="text-sm">
      <a class="font-semibold text-indigo-400 hover:text-indigo-300" href="#">
       Forgot password?
      </a>
     </div>
    </div>
    <div class="mt-2">
     <input autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" id="password" name="password" required="" type="password"/>
    </div>
   </div>
   <div>
    <button class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500" type="submit">
     Sign in
    </button>
   </div>
  </form>
  <p class="mt-10 text-center text-sm/6 text-gray-400">
   Not a member?
   <a class="font-semibold text-indigo-400 hover:text-indigo-300" href="#">
    Start a 14 day free trial
   </a>
  </p>
 </div>
</div>
