<div aria-modal="true" class="relative z-10" role="dialog">
 <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
 <div aria-hidden="true" class="fixed inset-0 bg-gray-500/25 transition-opacity">
 </div>
 <div class="fixed inset-0 z-10 w-screen overflow-y-auto p-4 sm:p-6 md:p-20">
  <!--
      Command palette, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
  <div class="mx-auto max-w-xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-black/5 transition-all">
   <div class="grid grid-cols-1">
    <input aria-controls="options" aria-expanded="false" class="col-start-1 row-start-1 h-12 w-full pl-11 pr-4 text-base text-gray-900 outline-none placeholder:text-gray-400 sm:text-sm" placeholder="Search..." role="combobox" type="text"/>
    <svg aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 ml-4 size-5 self-center text-gray-400" data-slot="icon" fill="currentColor" viewbox="0 0 20 20">
     <path clip-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" fill-rule="evenodd">
     </path>
    </svg>
   </div>
   <!-- Results, show/hide based on command palette state -->
   <ul class="max-h-72 scroll-py-2 overflow-y-auto py-2 text-sm text-gray-800" id="options" role="listbox">
    <!-- Active: "bg-indigo-600 text-white outline-none" -->
    <li class="cursor-default select-none px-4 py-2" id="option-1" role="option" tabindex="-1">
     Leslie Alexander
    </li>
    <li class="cursor-default select-none px-4 py-2" id="option-2" role="option" tabindex="-1">
     Michael Foster
    </li>
    <li class="cursor-default select-none px-4 py-2" id="option-3" role="option" tabindex="-1">
     Dries Vincent
    </li>
    <li class="cursor-default select-none px-4 py-2" id="option-4" role="option" tabindex="-1">
     Lindsay Walton
    </li>
    <li class="cursor-default select-none px-4 py-2" id="option-5" role="option" tabindex="-1">
     Courtney Henry
    </li>
   </ul>
   <!-- Empty state, show/hide based on command palette state -->
   <p class="p-4 text-sm text-gray-500">
    No people found.
   </p>
  </div>
 </div>
</div>
