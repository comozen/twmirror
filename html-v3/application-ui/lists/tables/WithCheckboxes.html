<div class="px-4 sm:px-6 lg:px-8">
 <div class="sm:flex sm:items-center">

    Add user

 </div>
 <div class="mt-8 flow-root">

           <path class="opacity-0 group-has-[:checked]:opacity-100" d="M3 8L6 11L11 3.5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">

           <path class="opacity-0 group-has-[:indeterminate]:opacity-100" d="M3 7H11" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">

        <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900" scope="col">
         Role
        </th>
        <th class="relative py-3.5 pl-3 pr-4 sm:pr-3" scope="col">
         <span class="sr-only">
          Edit

        </th>

      </thead>

           </path>

          Edit
